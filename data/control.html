<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>BalanceBot 遥控</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
body {
  font-family: -apple-system, system-ui, sans-serif;
  background: #0d1117;
  color: #c9d1d9;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.header {
  background: #161b22;
  padding: 10px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #30363d;
}
.header h1 { font-size: 16px; color: #58a6ff; }
.status {
  font-size: 11px;
  padding: 4px 10px;
  border-radius: 12px;
  font-weight: 600;
}
.status.ok { background: #238636; color: #fff; }
.status.err { background: #da3633; color: #fff; }
.info-bar {
  background: #161b22;
  padding: 8px 16px;
  display: flex;
  gap: 16px;
  font-size: 12px;
  border-bottom: 1px solid #30363d;
  flex-wrap: wrap;
}
.info-item { display: flex; gap: 6px; }
.info-item .label { color: #8b949e; }
.info-item .value { color: #3fb950; font-family: monospace; }

/* Telemetry grid styles */
.telemetry-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
  padding: 12px 16px;
  background: #0d1117;
  border-bottom: 1px solid #30363d;
}
.telemetry-item {
  background: #161b22;
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid #30363d;
}
.telemetry-item .label {
  display: block;
  font-size: 10px;
  color: #8b949e;
  margin-bottom: 2px;
}
.telemetry-item .value {
  display: block;
  font-size: 14px;
  color: #3fb950;
  font-family: monospace;
  font-weight: 600;
}
.telemetry-item .unit {
  font-size: 10px;
  color: #484f58;
  margin-left: 4px;
}
.telemetry-item.warning .value { color: #f0883e; }
.telemetry-item.danger .value { color: #f85149; }

@media (max-width: 800px) {
  .telemetry-grid { grid-template-columns: repeat(2, 1fr); }
}
.joystick-area {
  flex: 1;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  position: relative;
}
.joystick {
  width: 140px;
  height: 140px;
  background: #21262d;
  border: 2px solid #30363d;
  border-radius: 50%;
  position: relative;
  touch-action: none;
}
.joystick.active { border-color: #58a6ff; }
.joystick-knob {
  width: 50px;
  height: 50px;
  background: #58a6ff;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: none;
  box-shadow: 0 2px 8px rgba(88, 166, 255, 0.4);
}
.joystick-label {
  position: absolute;
  bottom: -30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 12px;
  color: #8b949e;
  text-align: center;
  white-space: nowrap;
}
.params {
  background: #161b22;
  padding: 12px 16px;
  border-top: 1px solid #30363d;
  display: flex;
  gap: 20px;
  justify-content: center;
  align-items: center;
  font-size: 12px;
}
.param-item {
  display: flex;
  align-items: center;
  gap: 8px;
}
.param-item label {
  color: #8b949e;
}
.param-item input {
  width: 60px;
  background: #0d1117;
  border: 1px solid #30363d;
  color: #c9d1d9;
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 12px;
}
.param-item span {
  color: #484f58;
}
.controls {
  background: #161b22;
  padding: 16px;
  border-top: 1px solid #30363d;
  display: flex;
  gap: 12px;
  justify-content: center;
}
.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
}
.btn-stop {
  background: #da3633;
  color: #fff;
}
.btn-stop:hover { background: #f85149; }
.btn-mode {
  background: #8957e5;
  color: #fff;
}
.btn-mode:hover { background: #a371f7; }
.btn-home {
  background: #21262d;
  color: #c9d1d9;
  border: 1px solid #30363d;
}
.btn-home:hover { background: #30363d; }
.e-stop-overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.e-stop-overlay.active { display: flex; }
.e-stop-btn {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: #da3633;
  color: #fff;
  font-size: 24px;
  font-weight: bold;
  border: 8px solid #f85149;
  cursor: pointer;
  animation: pulse 1s infinite;
}
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}
</style>
</head>
<body>
<div class="header">
  <h1>BalanceBot 遥控</h1>
  <span id="conn-status" class="status err">Disconnected</span>
</div>

<!-- Telemetry Dashboard -->
<div class="telemetry-grid">
  <!-- Row 1: Position & Attitude -->
  <div class="telemetry-item">
    <span class="label">位置</span>
    <span id="t-pos" class="value">0.00<span class="unit">m</span></span>
  </div>
  <div class="telemetry-item">
    <span class="label">航向</span>
    <span id="t-heading" class="value">0<span class="unit">°</span></span>
  </div>
  <div class="telemetry-item">
    <span class="label">俯仰角</span>
    <span id="t-pitch" class="value">0.0<span class="unit">°</span></span>
  </div>
  <div class="telemetry-item">
    <span class="label">横滚角</span>
    <span id="t-roll" class="value">0.0<span class="unit">°</span></span>
  </div>

  <!-- Row 2: Velocity & Control -->
  <div class="telemetry-item">
    <span class="label">轮速</span>
    <span id="t-vel" class="value">0.0<span class="unit">rad/s</span></span>
  </div>
  <div class="telemetry-item">
    <span class="label">线速度</span>
    <span id="t-linear" class="value">0.00<span class="unit">m/s</span></span>
  </div>
  <div class="telemetry-item">
    <span class="label">偏航率</span>
    <span id="t-yaw-rate" class="value">0.0<span class="unit">rad/s</span></span>
  </div>
  <div class="telemetry-item">
    <span class="label">电机输出</span>
    <span id="t-motor" class="value">0.0<span class="unit">V</span></span>
  </div>

  <!-- Row 3: Control Loop Status -->
  <div class="telemetry-item">
    <span class="label">位置误差</span>
    <span id="t-pos-err" class="value">0.000<span class="unit">m</span></span>
  </div>
  <div class="telemetry-item">
    <span class="label">速度指令</span>
    <span id="t-vel-cmd" class="value">0.0<span class="unit">rad/s</span></span>
  </div>
  <div class="telemetry-item">
    <span class="label">姿态指令</span>
    <span id="t-pitch-cmd" class="value">0.0<span class="unit">°</span></span>
  </div>
  <div class="telemetry-item">
    <span class="label">运行状态</span>
    <span id="t-state" class="value">--</span>
  </div>
</div>

<div class="info-bar">
  <div class="info-item">
    <span class="label">左电机:</span>
    <span id="left-motor-val" class="value">0.0V</span>
  </div>
  <div class="info-item">
    <span class="label">右电机:</span>
    <span id="right-motor-val" class="value">0.0V</span>
  </div>
  <div class="info-item">
    <span class="label">模式:</span>
    <span id="mode-val" class="value">定点</span>
  </div>
  <div class="info-item">
    <span class="label">运行时间:</span>
    <span id="runtime-val" class="value">0s</span>
  </div>
</div>

<div class="joystick-area">
  <div class="joystick" id="left-joystick">
    <div class="joystick-knob"></div>
    <div class="joystick-label">前进/后退</div>
  </div>
  <div class="joystick" id="right-joystick">
    <div class="joystick-knob"></div>
    <div class="joystick-label">左转/右转</div>
  </div>
</div>

<div class="params">
  <div class="param-item">
    <label>最大速度</label>
    <input type="number" id="max-linear-vel" value="0.5" min="0.1" max="2.0" step="0.1">
    <span>m/s</span>
  </div>
  <div class="param-item">
    <label>最大转速</label>
    <input type="number" id="max-yaw-rate" value="3.0" min="0.5" max="6.0" step="0.5">
    <span>rad/s</span>
  </div>
</div>

<div class="controls">
  <button class="btn btn-home" onclick="goHome()">返回主页</button>
  <button class="btn btn-mode" onclick="toggleMode()">切换模式</button>
  <button class="btn btn-stop" onclick="emergencyStop()">紧急停止</button>
</div>

<div class="e-stop-overlay" id="e-stop-overlay" onclick="resume()">
  <button class="e-stop-btn">点击恢复</button>
</div>

<script>
// WebSocket connection
let ws = null;
let reconnectTimer = null;
const wsUrl = `ws://${location.host}/ws`;

// Joystick state
const leftJoy = { x: 0, y: 0, active: false };
const rightJoy = { x: 0, y: 0, active: false };
let remoteMode = false;
let eStopped = false;

// Connect to WebSocket
function connect() {
  ws = new WebSocket(wsUrl);

  ws.onopen = () => {
    console.log('WebSocket connected');
    document.getElementById('conn-status').textContent = 'Connected';
    document.getElementById('conn-status').className = 'status ok';

    // Enable remote mode on connect
    remoteMode = true;
    document.getElementById('mode-val').textContent = '遥控';
    sendCommand('set_ctrl', 'remote_mode', 1);
  };

  ws.onclose = () => {
    console.log('WebSocket disconnected');
    document.getElementById('conn-status').textContent = 'Disconnected';
    document.getElementById('conn-status').className = 'status err';
    reconnectTimer = setTimeout(connect, 1000);
  };

  ws.onerror = (err) => {
    console.error('WebSocket error:', err);
  };

  ws.onmessage = (e) => {
    try {
      const msg = JSON.parse(e.data);
      if (msg.type === 'telem') {
        updateTelemetry(msg);
      }
    } catch (err) {
      console.error('Parse error:', err);
    }
  };
}

// Send command via WebSocket
function sendCommand(type, key, value) {
  if (ws && ws.readyState === WebSocket.OPEN) {
    ws.send(JSON.stringify({ type, key, value }));
  }
}

// Update telemetry display
const stateNames = ['停止', '运行中', '故障'];

function updateTelemetry(data) {
  // Position & Attitude
  setValue('t-pos', (data.pos || 0).toFixed(2));
  setValue('t-heading', Math.round((data.heading || 0) * 180 / Math.PI));
  setValue('t-pitch', (data.pitch_deg || 0).toFixed(1));
  setValue('t-roll', (data.roll_deg || 0).toFixed(1));

  // Velocity & Control
  const wheelVel = data.vel || 0;
  setValue('t-vel', wheelVel.toFixed(1));
  setValue('t-linear', (wheelVel * 0.035).toFixed(2)); // rad/s -> m/s
  setValue('t-yaw-rate', (data.pr || 0).toFixed(1));
  setValue('t-motor', (data.motor || 0).toFixed(1));

  // Control Loop Status
  setValue('t-pos-err', (data.pos_error || 0).toFixed(3));
  setValue('t-vel-cmd', (data.vel_target || 0).toFixed(1));
  setValue('t-pitch-cmd', ((data.pitch_cmd || 0) * 180 / Math.PI).toFixed(1));

  const state = data.state || 0;
  const stateEl = document.getElementById('t-state');
  stateEl.textContent = stateNames[state] || '未知';
  stateEl.style.color = state === 1 ? '#3fb950' : (state === 2 ? '#f85149' : '#8b949e');

  // Info bar
  document.getElementById('left-motor-val').textContent = (data.motor || 0).toFixed(1) + 'V';
  document.getElementById('right-motor-val').textContent = (data.motor || 0).toFixed(1) + 'V';
  document.getElementById('runtime-val').textContent = (data.runtime || 0) + 's';
}

function setValue(id, value) {
  const el = document.getElementById(id);
  if (el) el.childNodes[0].textContent = value;
}

// Toggle remote/hold mode
function toggleMode() {
  remoteMode = !remoteMode;
  document.getElementById('mode-val').textContent = remoteMode ? '遥控' : '定点';
  sendCommand('set_ctrl', 'remote_mode', remoteMode ? 1 : 0);
}

// Emergency stop
function emergencyStop() {
  eStopped = true;
  sendCommand('set_ctrl', 'balance_enable', 0);
  document.getElementById('e-stop-overlay').classList.add('active');
}

// Resume from emergency stop
function resume() {
  eStopped = false;
  sendCommand('set_ctrl', 'balance_enable', 1);
  document.getElementById('e-stop-overlay').classList.remove('active');
}

// Go back to main page
function goHome() {
  sendCommand('set_ctrl', 'remote_mode', 0);
  window.location.href = '/';
}

// Joystick setup with multi-touch support
function setupJoystick(element, state, isLeft) {
  const knob = element.querySelector('.joystick-knob');
  const maxDist = 45; // knob radius in px
  let touchId = null;

  function updateKnob() {
    const x = state.x * maxDist;
    const y = state.y * maxDist;
    knob.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
  }

  function getTouch(e) {
    if (!e.touches) return null;
    // Find touch by ID if we have one, otherwise find touch on this element
    if (touchId !== null) {
      for (let i = 0; i < e.touches.length; i++) {
        if (e.touches[i].identifier === touchId) {
          return e.touches[i];
        }
      }
      return null;
    }
    // First touch on this element
    const rect = element.getBoundingClientRect();
    for (let i = 0; i < e.touches.length; i++) {
      const t = e.touches[i];
      if (t.clientX >= rect.left && t.clientX <= rect.right &&
          t.clientY >= rect.top && t.clientY <= rect.bottom) {
        return t;
      }
    }
    return null;
  }

  function handleStart(e) {
    e.preventDefault();
    const touch = e.changedTouches ? e.changedTouches[0] : null;
    if (touch) {
      touchId = touch.identifier;
    }
    state.active = true;
    element.classList.add('active');
    handleMove(e);
  }

  function handleMove(e) {
    if (!state.active) return;

    let clientX, clientY;
    if (e.touches) {
      const touch = getTouch(e);
      if (!touch) return; // Our touch not in this event
      clientX = touch.clientX;
      clientY = touch.clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }
    e.preventDefault();

    const rect = element.getBoundingClientRect();
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;

    const dx = clientX - rect.left - centerX;
    const dy = clientY - rect.top - centerY;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist > maxDist) {
      state.x = dx / dist * (maxDist / centerX);
      state.y = dy / dist * (maxDist / centerY);
    } else {
      state.x = dx / centerX;
      state.y = dy / centerY;
    }

    updateKnob();
    sendJoystickCommands();
  }

  function handleEnd(e) {
    if (!state.active) return;

    // Check if our touch ended
    if (e.changedTouches && touchId !== null) {
      let found = false;
      for (let i = 0; i < e.changedTouches.length; i++) {
        if (e.changedTouches[i].identifier === touchId) {
          found = true;
          break;
        }
      }
      if (!found) return; // Not our touch
    }

    e.preventDefault();
    touchId = null;
    state.active = false;
    state.x = 0;
    state.y = 0;
    element.classList.remove('active');
    updateKnob();
    sendJoystickCommands();
  }

  element.addEventListener('mousedown', handleStart);
  element.addEventListener('touchstart', handleStart, { passive: false });

  document.addEventListener('mousemove', handleMove);
  document.addEventListener('touchmove', handleMove, { passive: false });

  document.addEventListener('mouseup', handleEnd);
  document.addEventListener('touchend', handleEnd);
  document.addEventListener('touchcancel', handleEnd);
}

// Send joystick commands to robot
let lastCmdTime = 0;
let maxLinearVel = 0.5;  // m/s
let maxYawRate = 3.0;    // rad/s

function sendJoystickCommands() {
  if (!ws || ws.readyState !== WebSocket.OPEN) return;

  // Throttle to 20Hz
  const now = Date.now();
  if (now - lastCmdTime < 50) return;
  lastCmdTime = now;

  if (eStopped) return;

  // Left joystick Y: target linear velocity (forward/back)
  // Invert Y because screen Y is down
  const linearCmd = -leftJoy.y * maxLinearVel;

  // Right joystick X: target yaw rate (rotation)
  const yawCmd = rightJoy.x * maxYawRate;

  // Send commands
  sendCommand('set_target', 'linear_vel', linearCmd);
  sendCommand('set_target', 'yaw_rate', yawCmd);
}

// Update max velocities from input fields
function updateMaxVelocities() {
  const linearEl = document.getElementById('max-linear-vel');
  const yawEl = document.getElementById('max-yaw-rate');
  if (linearEl) maxLinearVel = parseFloat(linearEl.value) || 0.5;
  if (yawEl) maxYawRate = parseFloat(yawEl.value) || 3.0;
}

// Add event listeners for parameter inputs
document.addEventListener('DOMContentLoaded', function() {
  const linearEl = document.getElementById('max-linear-vel');
  const yawEl = document.getElementById('max-yaw-rate');
  if (linearEl) linearEl.addEventListener('change', updateMaxVelocities);
  if (yawEl) yawEl.addEventListener('change', updateMaxVelocities);
});

// Initialize
connect();
setupJoystick(document.getElementById('left-joystick'), leftJoy, true);
setupJoystick(document.getElementById('right-joystick'), rightJoy, false);

// Periodic command update (in case joystick held steady)
setInterval(sendJoystickCommands, 100);
</script>
</body>
</html>
